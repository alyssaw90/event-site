<!DOCTYPE html>
<html>
<head>
  <!-- META -->
  <title>Microsoft Plugfests and Events</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="" />

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/kickstart.css" media="all" />
  <link rel="stylesheet" type="text/css" href="./style.css" media="all" />
  <!-- <link rel="stylesheet" type="text/css" href="./css/admin.css" media="all" /> -->
  <!-- <link rel="stylesheet" type="text/css" href="./css/animate.css" media="all" /> -->
</head>
<body>
<div class="grid">
  <header class="col_12">
    <!-- <button>Hola</button> -->
    <!-- Menu Horizontal -->
    <ul class="menu">
      <li class="current" id="admin-home-menu-tab"><a >Home</a></li>
      <li><a id="add-event-menu-tab">Add Event</a></li>
      <li><a  id="edit-event-menu-tab">Edit Event</a></li>
      <li><a >Logout</a></li>
    </ul>
  </header>
  <section class="col_12" id="admin-header">
    <h1>Admin Home Tab</h1>
  </section>
  <section id="editPageMenu" class="col_12" style="display: none;">
    <ul class="button-bar">
      <li><a id="editOVerview">Add/Edit Overview</a></li>
      <li><a id="editSchedule">Add/Edit Schedule</a></li>
      <li><a >Add/Edit Days</a></li>
      <li><a >Add/Edit Sponsors</a></li>
    </ul>
  </section>
  <main id="mainAdmin" style="display: block;">
    <section class="col_12" id="chooseEventToEdit" style="display: none;">
      <form id="chooseEvent">
        <label for="eventNames">Select Event</label>
        <select id="eventNames" name="eventNames">
        </select>
        <br />
        <br />
        <button class="medium" id="editOverButton" type="submit" style="display: none;">Next</button>
        <button class="medium" id="editScheduleButton" type="submit" style="display: none;">Next</button>
      </form>
    </section>
  <!--     <form>
        <label class="col_4" for="eventName">New Event Name</label>
        <input class="col_8" id="eventName" name="eventName" type="text" placeholder="Event Name" />
        <label class="col_4" for="eventStartTime">Start Date</label>
        <input class="col_8" id="eventStartTime" name="eventStartTime" type="date" />
        <br />
        <br />
        <button class="medium" id="newEventButton" type="submit">Create New Event</button>
      </form> -->
    <section id="dailySchedule" style="display: none;">
      <h3>Add Item to schedule</h3>
      <form action="/addschedule" id="scheduleForm">
        <label class="col_4" for="scheduleDay">Select Day</label>
        <br />
        <select class="col_8" id="scheduleDay" name="scheduleDay">
          <!-- <option value="day1">day1</option>
          <option value="day2">day2</option>
          <option value="day3">day3</option>
          <option value="day4">day4</option>
          <option value="day5">day5</option>
          <option value="day6">day6</option>
          <option value="day7">day7</option> -->
        </select>
        <br />
        <br />
        <label class="col_4" for="scheduleTime">Pick a Time</label>
        <input class="col_8" id="scheduleTime" name="scheduleTime" type="text submit" placeholder="Time" required/>
        <label class="col_4" for="description">Describe the Scheduled Item</label>
        <input class="col_8" id="description" name="description" type="text submit" placeholder="description" />
        <br />
        <br />
        <button class="medium" id="submitScheduleItemButton" type="submit">Submit</button>
      </form>
      <div id="currentSchedule">
      </div>
    </section>
    <section class="col_12" id="addEventSection" style="display: none;">
      <form action="/admin/createevent" id="createEventForm" method="post" enctype="multipart/form-data">
        <label class="col_4" for="newEventName">Event Name</label>
        <input class="col_8" id="newEventName" name="eventName" type="text" placeholder="Event Name" />
        <label class="col_4" for="newEventLocation">Event Location</label>
        <input class="col_8" id="newEventLocation" name="eventLocation" type="text" placeholder="Event Location" />
        <label class="col_4" for="newEventStartDate">Start Date</label>
        <input class="col_8" id="newEventStartDate" name="eventStartDate" type="date" placeholder="Event Start Date" />
        <label class="col_4" for="newEventEndDate">End Date</label>
        <input class="col_8" id="newEventEndDate" name="eventEndDate" type="date" placeholder="Event End Date" />
        <label class="col_4" for="newEventHeaderImage">Header Image</label>
        <input class="col_8" id="newEventHeaderImage" name="images" type="file" placeholder="Header Image" />
        <label class="col_4" for="newEventBackgroundImage">Future Page Image</label>
        <input class="col_8" id="newEventBackgroundImage" name="images" type="file" placeholder="Image for Future Events Page" />
        <label class="col_4" for="newEventSlideUpText">Future Page Text</label>
        <input class="col_8" id="newEventSlideUpText" name="eventSlideUpText" type="text" placeholder="Text for Future Events Page" />
        <label class="col_4" for="newSponsorsHeading">Sponsor Tab Heading</label>
        <input class="col_8" id="newSponsorsHeading" name="sponsorsHeading" type="text" placeholder="Heading for Sponsor Tab" />
        <label class="col_4" for="newSponsorsParagraph">Sponsor Tab Intro Paragraph</label>
        <input class="col_8" id="newSponsorsParagraph" name="sponsorsParagraph" type="text" placeholder="Intro Paragraph for Sponsor Tab" />
        <label class="col_4" for="newEventSliderImage">Image for Homepage slider</label>
        <input class="col_8" id="newEventSliderImage" name="images" type="file" placeholder="Image for Homepage slider" />
        <label class="col_4" for="newHomepageBulletOne">Homepage Bullet One</label>
        <input class="col_8" id="newHomepageBulletOne" name="homepageBulletOne" type="text" placeholder="Heading for Sponsor Tab" />
        <label class="col_4" for="newHomepageBulletTwo">Homepage Bullet Two</label>
        <input class="col_8" id="newHomepageBulletTwo" name="homepageBulletTwo" type="text" placeholder="Heading for Sponsor Tab" />
        <label class="col_4" for="newHomepageBulletThree">Homepage Bullet Three</label>
        <input class="col_8" id="newHomepageBulletThree" name="homepageBulletThree" type="text" placeholder="Heading for Sponsor Tab" />
        <br />
        <br />
        <button class="medium" id="createEventButton" type="submit">Create Event</button>
      </form>
    </section>
  </main>
</div> <!-- End Grid -->
<!-- JavaScript -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="../admin/js/kickstart.js"></script>
  <script type="text/javascript" src="../admin/js/edit-event.js"></script>
  <script type="text/javascript" src="../admin/js/create-event.js"></script>
</body>
</html>
