<header class="ng-cloak" role="navigation" aria-label="header menu" data-ng-controller="FutureEventsCtrl">
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="https://www.microsoft.com/en-us/" id="microsoftLogo" title="Navigate to Microsoft home page" aria-label="Microsoft Home">
				<img src="app/css/img/Microsoft-logo_rgb_c-wht-crop.png" alt="Microsoft Logo">
			</a>
			<p class="navbar-brand" id="pipe">|</p>
			<a class="navbar-brand" href="/" title="Navigate to Home page" aria-label="home" id="homeLink">Interop Dev Events</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/" title="Navigate to Home page" aria-label="Home" id="homeMobileLink">Home</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Events <span class="caret"></span></a>
					<ul class="dropdown-menu" data-ng-init="getUpcomingEvent()">
						<li>
							<a href="/events" title="Navigate to Events page" aria-label="Events">All Events</a>
						</li>
						<li data-ng-repeat="upcomingEvent in upcomingEvents">
							<a href="/{{upcomingEvent.eventUrl}}" title="Navigate to {{upcomingEvent.eventName}}" aria-label="{{upcomingEvent.eventName}}">
								<span>{{upcomingEvent.city}}</span>
								<span>{{upcomingEvent.startYear}}</span>
							</a>
						</li>
					</ul>
				</li>	
				<li><a href="/meet-the-team" title="Navigate to Meet the Team page" aria-label="Team">Team</a></li>
				<li><a href="latest-news" title="Naviage to News page" aria-label="News">News</a></li>
			</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</header>
