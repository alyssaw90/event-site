
<div class="mobileWrapper container" role="presentation" data-ng-cloak >
  <div style="overflow:hidden;" id="beginningOfContent" tabindex="0" class="row">
    <!-- lightbox container hidden with data-ng-if -->
		<section data-ng-controller="UserLoggingCtrl" class="col-lg-8 col-lg-offset-8 col-md-10 col-md-offset-7 col-sm-18 col-sm-offset-3">
			<div class="lightbox" data-ng-if="showSpinner" >
			  <div class="inner-lightbox-box">
			    <p data-ng-if="showSpinner" class="modal-title">{{retryMsg}}</p>
			    <div class="modal-content">
				    	<i class="fa fa-spinner fa-spin fa-5x fa-fw logout-spinner"></i>
			  		<br>
			  	</div>
			  </div>
			</div>
		  <form data-ng-submit="signIn(user)" name="loginForm" id="loginForm">
		  	<div class="form-group" role="presentation">
			    <label for="username">Username/email</label>
			    <input class="form-control" type="text" name="username" data-ng-model="user.username" placeholder="username/email" autocomplete="off">
		  	</div>
		  	<div class="form-group" role="presentation">
			    <label for="password">Password</label>
			    <input class="form-control" type="password" name="password" data-ng-model="user.password" placeholder="password" autocomplete="off">
		  	</div>
				<br>
				<div class="btn-group">
					<button type="submit" class="pull-left">Sign In</button>
					<a class="btn pull-right" href="/auth/azurelogin" target="_self">Use Microsoft Account</a>
				</div>
		  </form>
		</section>
  </div>
</div>
